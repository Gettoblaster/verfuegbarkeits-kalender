<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verfügbarkeitskalender</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; margin: 0.25rem 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem 0; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Verfügbarkeitskalender</h1>
  <form id="entryForm">
    <input name="name"    type="text"   placeholder="Name"    required />
    <input name="date"    type="date"   required />
    <input name="from"    type="time"   required />
    <input name="to"      type="time"   required />
    <input name="comment" type="text"   placeholder="Kommentar" />
    <button type="submit">Eintragen</button>
  </form>

  <hr />

  <h2>Alle Einträge</h2>
  <div id="entries">Lade…</div>

  <script>
    // ➔ Hier deine Apps‑Script‑exec‑URL einfügen:
    const API_URL = 'https://script.google.com/macros/s/AKfycbwe2su_-i3FCsdNf17QtHWuknIzAB8kuSNNp4WX7f6GgDRXmkl77gNnQOX03DYbjIex2Q/exec';

    async function loadEntries() {
      try {
        const res = await fetch(`${API_URL}?action=get`);
        const entries = await res.json();
        const container = document.getElementById('entries');
        if (!entries || entries.length < 2) {
          container.innerText = 'Keine Einträge.';
          return;
        }
        let html = '<ul>';
        for (let i = 1; i < entries.length; i++) {
          const [name, date, from, to, comment] = entries[i];
          html += `<li><strong>${name}</strong>: ${date} ${from}–${to}${comment ? ' – '+comment : ''}</li>`;
        }
        html += '</ul>';
        container.innerHTML = html;
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById('entryForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = new FormData(e.target);
      const payload = {
        name:    data.get('name'),
        date:    data.get('date'),
        from:    data.get('from'),
        to:      data.get('to'),
        comment: data.get('comment')
      };
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.status === 'ok') {
          alert('Eintrag gespeichert!');
          e.target.reset();
          loadEntries();
        } else {
          alert('Fehler: ' + (result.message || ''));
        }
      } catch (err) {
        console.error(err);
      }
    });

    // Lade Einträge beim Start
    loadEntries();
  </script>
</body>
</html>
